<body>
<script>
  function tryRemoveFromArray(arr, index) {
    let resuilt = []
    if (index < 0 || index > arr.length) {
      resuilt = arr;
      return resuilt;
    } else {
      for (let i = 0; i < index; i++) {
        resuilt[i] = arr[i];
      }
      for (let i = index + 1; i < arr.length; i++) {
        resuilt[i] = arr[i];
      }
    }
    return resuilt;
  }

  let firstarr = [7, 8, 4, 1, 0, 0, 5, 3];
  let index = 5;
  console.log(tryRemoveFromArray(firstarr, index))
</script>

</body>
